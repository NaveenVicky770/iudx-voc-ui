<header class="header">
  <div class="logo__container">
    <a href="/"><img src="/assets/iudx_logo.png" class="logo" /></a>&nbsp;
    <h1>IUDX Vocabulary</h1>
  </div>
  <div class="searchBox-container">
    <form name="form" action="#" autocomplete="off">
      <div class="searchBox">
        <input
          aria-label="Search"
          type="text"
          name="search"
          (input)="filterItems(searchTerm)"
          placeholder="Search schema..."
          [(ngModel)]="searchTerm"
          autofocus
        />
        <button (click)="onSearch(searchTerm)">
          <img src="assets/search.png" />
        </button>
        <div *ngIf="searchTerm != ''" class="searchBox-dropdown">
          <ul *ngIf="filteredTerm.length != 0">
            <li *ngFor="let res of filteredTerm" [value]="res.label">
               <p><a routerLink="{{ res.label }}">
                  {{ res.label }}
                </a>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <nav>
    <ul class="navList">
      <li>
        <a routerLink ="/data-models/list" class="navLink">Data-Models</a>
      </li>
      <li>
        <a routerLink = "/entities/list" class="navLink">Types</a>
      </li>
    </ul>
  </nav>
</header>
