<header class="header">
  <div class="logo__container">
    <a href="/"><img src="/assets/iudx_logo.png" class="logo" /></a>&nbsp;
    <h1>IUDX Vocabulary</h1>
  </div>
  <div class="searchBox-container">
    <form name="form" action="#" autocomplete="off">
      <div class="searchBox">
        <input
          #searchBtn
          aria-label="Search"
          type="text"
          name="search"
          placeholder="Search schema..."
          [(ngModel)]="searchTerm"
          autofocus
        />
        <button (click)="onSearch(searchBtn.value)">
          <img src="assets/search.png" />
        </button>
      </div>
    </form>
  </div>
  <nav>
    <ul class="navList">
      <li>
        <a routerLink ="/data-models/list" class="navLink">Data-Models</a>
      </li>
      <li>
        <a routerLink = "/entities/list" class="navLink">Types</a>
      </li>
    </ul>
  </nav>
</header>
