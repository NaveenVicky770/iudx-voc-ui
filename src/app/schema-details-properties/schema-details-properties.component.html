<div class="main-container">
  <div class="title-div">
    <h1>{{ property_details.label }}</h1>
    <p>
      {{ property_details.comment }}
    </p>
    <h2>
     rdfs:type: <a [routerLink]="['/', property_details.rdfs_type]" class="type">{{property_details.rdfs_type}}</a>
    </h2>

  </div>
  <div id="table-div">
    <table>
      <tr>
        <th>Expected Values</th>
      </tr>
      <tr *ngFor="let type of property_details.types">
        <td>
          <a [routerLink]="['/', type]" class="type_link">{{ type }}</a>
        </td>
      </tr>
      <tr>
        <th>Used on these Types</th>
      </tr>
      <tr *ngFor="let domain of property_details.domains" class="classes">
        <td>
          <a [routerLink]="['/', domain]">{{ domain }}</a>
        </td>
      </tr>
    </table>
  </div>
</div>
