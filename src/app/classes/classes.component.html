<div id="class-section" class="main-container">
  <div class="title-div">
    <h1>List of Types</h1>
    <p>The table here shows the list of classes available with description</p>
  </div>
  <div id="table-div">
    <table>
      <tr>
        <th>Classes</th>
        <th class="description">Description</th>
      </tr>
      <tr *ngFor="let class of classes">
        <td>
          <a (click)="showClassDetail(class.label)" class="title">{{
            class.label
          }}</a>
        </td>
        <td class="description">
          {{ class.comment }}
        </td>
      </tr>
    </table>
  </div>
</div>
