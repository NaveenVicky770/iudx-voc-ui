<div class="content-container">
    <div class="results-div">
        <div  *ngFor="let data of searchDetail | async" ngHoverClass="hover" id="search-results" class="results-item">

            <li><a [routerLink]="['/', data.label]"><span class="status status-public">{{ _url }}{{ data.label }}</span></a></li>
            <li><a [routerLink]="['/', data.label]"><h3> {{ data.label }} -
                <span *ngIf="data.type == 'property'">{{ data.type }}</span>
                <span *ngIf="data.type == 'class'">Type</span></h3></a></li>
            <li><p>{{ data.comment }}</p></li>

        </div>
    </div>
    <div class="error-style" *ngIf="error">
        <br />
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <p>Sorry, an error has occured, Requested page not found!</p>
    
        <br />
      </div>
</div>
